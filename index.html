<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>The Rock, Paper, Scissor Game</title>
</head>

<body>
    <div class="body">
        <div class="buttons">
            <button class="rock"><img src="images/rock.png"></img> Rock</button>
            <button class="paper"><img src="images/hand.png"></img> Paper</button>
            <button class="scissor"><img src="images/scissors.png"></img> Scissor</button>
        </div>

        <div class="result">
            <div class="main">Click to Start!</div>
            <div class="scores">
                <div class="player">Player: <span class="pPoints"> 0 </span></div>
                <div class="computer">Computer: <span class="cPoints"> 0 </span> </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        <div>Icons made by <a href="https://www.flaticon.com/authors/berkahicon" title="berkahicon">berkahicon</a> from
            <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
</body>

</html>
